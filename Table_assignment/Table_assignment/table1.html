<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Table - Device Information</title>
    <style>
        table, th, td {
            border: 1px solid black;
        
        }
        #names{
            background-color: rgb(208, 233, 71);
        }
        .innerbox {
            background-color: rgb(84, 146, 233)
        }
    
       
        
    </style>
</head>
<body>
    <table>
        <tr id="names">
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2" >Specifications</th>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <!-- nested table -->
                <table > 
                    <tr>
                        <th class="innerbox">Model</th>
                        <th class="innerbox">Storage</th>
                    </tr>
                    <tr>
                        <td>iPhone 12 Pro</td>
                        <td>256GB</td>
                    </tr>
                    <tr>
                        <td>iPhone SE</td>
                        <td>256GB</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2" >15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2" >10.5" Display</td>
        </tr>
    </table>
</body>
</html>
